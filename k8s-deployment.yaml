apiVersion: apps/v1
kind: Deployment
metadata:
  name: homegenie-mcp-server
  labels:
    app: homegenie-mcp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homegenie-mcp-server
  template:
    metadata:
      labels:
        app: homegenie-mcp-server
    spec:
      containers:
      - name: homegenie-mcp-server
        image: homegenie-mcp-server:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: homegenie-mcp-service
spec:
  selector:
    app: homegenie-mcp-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP